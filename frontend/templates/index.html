<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binance WebSocket Tracker</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #f0b90b;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    input {
      background: #333;
      color: white;
    }
    button {
      background: #f0b90b;
      color: #121212;
      cursor: pointer;
    }
    button:hover {
      background: #d9a008;
    }
    #latestTrade {
      margin-top: 20px;
      font-size: 1.2rem;
      background: #222;
      padding: 15px;
      border-radius: 5px;
    }
    nav a {
      color: #f0b90b;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Binance WebSocket Tracker">
    <h1>Binance WebSocket Tracker</h1>

    <div>
      <input type="text" id="tradingPair" placeholder="Trading Pair, e.g., BTCUSDT">
      <button id="connectBtn">Connect</button>
    </div>

    <div>
      <label for="threshold">Threshold (%):</label>
      <input type="number" id="threshold" placeholder="e.g., 0.02" step="0.01">

      <label for="timeWindow">Time Window (sec):</label>
      <input type="number" id="timeWindow" placeholder="e.g., 30">

      <button id="updateBtn">Update Settings</button>
    </div>

    <div id="latestTrade">Not connected</div>

    <nav>
      <a href="settings.html">Settings</a>
    </nav>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
