<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToneTrader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #facc15;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            background: #2c2c2c;
            border: none;
            color: white;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            background: #facc15;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            font-size: 1rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ToneTrader</h1>
        <input type="text" id="tradingPair" class="input-box" placeholder="Ticker, e.g., BTCUSDT">
        <button id="connectBtn" class="btn">Connect</button>
        
        <div class="status" id="connectionStatus">Not connected</div>
        
        <p class="mt-4">Threshold (%):</p>
        <input type="text" id="threshold" class="input-box" placeholder="e.g., 0.02">
        
        <p class="mt-4">Time Window (sec):</p>
        <input type="text" id="timeWindow" class="input-box" placeholder="e.g., 30">
        
        <button id="updateSettingsBtn" class="btn">Update Settings</button>
    </div>
    
    <div class="container mt-6">
        <h2 class="title">ðŸŽ¤ Voice Trade Execution</h2>
        <button id="startVoiceBtn" class="btn">ðŸŽ¤ Start Voice Trading</button>
        <button id="stopVoiceBtn" class="btn bg-red-500 text-white">â›” Stop Voice Trading</button>
        <p class="status">Voice trading is OFF</p>
        <p class="status">Waiting for command...</p>
    </div>

    <script>
        document.getElementById('connectBtn').addEventListener('click', () => {
            const symbol = document.getElementById('tradingPair').value || 'BTCUSDT';
            document.getElementById('connectionStatus').innerText = `Connecting to ${symbol.toUpperCase()}...`;
            setTimeout(() => document.getElementById('connectionStatus').innerText = 'Connected', 2000);
        });
    </script>
</body>
</html>
