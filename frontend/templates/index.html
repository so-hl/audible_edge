<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToneTrader</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Adjusted for live-server port 5500 -->
</head>
<body>
    <div container role="main" aria-label="ToneTrader">
        <h1>ToneTrader</h1>
        <input type="text" id="tradingPair" placeholder="Trading Pair, e.g., ETHBTC">
        <button id="connectBtn">Connect</button>
        <div id="latestTrade"></div>
        <div id="confirmationDiv"></div>
        <div id="tradeExecution"></div> <!-- For trade confirmation feedback -->
        <div id="priceChange"></div> <!-- Added for price change display -->
        
        <label for="thresholdSlider">Price Change Threshold: <span id="thresholdValue">0.001</span>%</label>
        <input type="range" id="thresholdSlider" min="0.001" max="1" step="0.001" value="0.001">
    </div>
    <script src="/static/script.js"></script> <!-- Adjusted for live-server port 5500 -->
    <script>
        let tradeExecution = document.getElementById('tradeExecution');
        let latestTrade = document.getElementById('latestTrade');
        let confirmationDiv = document.getElementById('confirmationDiv');
        let priceChangeElement = document.getElementById('priceChange'); 
        let thresholdSlider = document.getElementById('thresholdSlider');
        let thresholdValue = document.getElementById('thresholdValue');
        
        let previousPrice = null;
        let threshold = parseFloat(thresholdSlider.value);

        // Update threshold when slider is moved
        thresholdSlider.addEventListener('input', function() {
            threshold = parseFloat(this.value);
            thresholdValue.innerText = this.value;
        });

        function fetchTradeData(symbol) {
            fetch(`http://127.0.0.1:8000/trade/${symbol}`)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    const price = parseFloat(data.p);
                    const time = new Date(data.T * 1000).toLocaleTimeString(); // Convert to ms
                    
                    let priceChange = 0;
                    let priceChangePercentage = 0;

                    if (previousPrice !== null) {
                        priceChange = price - previousPrice;
                        priceChangePercentage = ((priceChange / previousPrice) * 100).toFixed(3);
                    }
                    
                    previousPrice = price;

                    latestTrade.innerText = `Latest Trade: ${price} USD at ${time}`;
                    
                    if (previousPrice !== null) {
                        if (Math.abs(priceChangePercentage) > threshold) {
                            const audio = new Audio('/static/beep.wav');
                            audio.play();
                        }
                        priceChangeElement.innerText = `Price Change: ${priceChangePercentage}%`;
                    }
                })
                .catch(error => console.error('Error fetching trade data:', error));
        }

        document.getElementById('connectBtn').addEventListener('click', () => {
            const tradingPairInput = document.getElementById('tradingPair');
            if (!tradingPairInput) {
                console.error('tradingPairInput element not found!');
                return;
            }
            const symbol = tradingPairInput.value.toLowerCase() || 'ethbtc';
            if (!symbol) {
                confirmationDiv.textContent = 'Please enter a trading pair!';
                return;
            }
            confirmationDiv.textContent = `Connecting to ${symbol.toUpperCase()}...`;
            setTimeout(() => confirmationDiv.textContent = '', 2000);
            fetchTradeData(symbol); // Initial fetch
            setInterval(() => fetchTradeData(symbol), 5000); // Poll every 5 seconds
        });
    </script>
</body>
</html>
